<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Estacionamento</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>



<body>
  <form id="form-cadastro" class="disabled">
    <fieldset>
      
      <!-- fechar-form-cadastro-btn -->
      <button id="fechar-form-cadastro-btn" class="registrar-btn">
        <span></span>
      </button>
      

      <div id="form-cadastro-titulo">
        <h3 class="title">Detalhes do carro</h3>
      </div>
      

      <label for="nome">
        <h4>Nome</h4>
      </label>

      <input 
        type="text" 
        id="nome" 
        placeholder="Digite o nome do veículo" 
        autocomplete="off"
      />
      
      <label for="placa">
        <h4>Placa</h4>
      </label>

      <input 
        type="text" 
        id="placa" 
        placeholder="Digite o nome da placa" 
        autocomplete="off"
      />
    
      <button id="cadastrar">Cadastrar</button>
    </fieldset>
  </form>

  <main>
    <div id="container">
  
      <div id="container-pesquisar">

        <div id="container-voltar-pesquisar">   
          <button id="voltar-patio-btn">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          
          <input type="text" name="pesquisar-input" placeholder="Placa do veículo" id="pesquisar-input">
        </div>


        <div id="pesquisar-cadastrar-container">
          <button id="pesquisar-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
  
          <button id="registrar-carro" class="registrar-btn">
            <span></span>
          </button>

          <button id="registrar-carro-desktop" class="registrar-btn">
            <span></span>
          </button>
        </div>
      </div>

      
  
      <div id="patio">
        
      </div>
  
     
    </div>
  </main>

  <div id="remover-modal">
    <form id="form-remover" class="modal">
        <fieldset>
          <h3 class="title">Remover</h3>
          <p id="remover-texto"></p>
          <div class="buttons-remover-modal">
            <button class="cancelar">Calcelar</button>
            <button class="remover">Remover</button>
          </div>
        </fieldset>
    </form>
  </div>

  <div id="editar-modal">
    <form id="form-editar" class="modal">
        <fieldset>
          <h3 class="title">Editar</h3>

          <label for="novo-nome">
            <h4>Nome</h4>
          </label>
  
          <input 
            type="text"
            id="novo-nome" 
            autocomplete="off"
          />
          
          <label for="nova-placa">
            <h4>Placa</h4>
          </label>
    
          <input 
            type="text" 
            id="nova-placa" 
            autocomplete="off"
          />

          <div class="buttons-editar-modal">
            <button class="cancelar">Calcelar</button>
            <button class="editar">Editar</button>
          </div>
        </fieldset>
    </form>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
